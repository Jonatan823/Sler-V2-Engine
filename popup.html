<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. Motor Workstation</title>
    <style>
        body { width: 520px; padding: 10px; font-family: sans-serif; background: #eceff1; margin: 0; }
        #stats { 
            background: #263238; color: #fff; padding: 8px; font-size: 11px; 
            display: flex; justify-content: space-between; border-bottom: 3px solid #00acc1;
        }
        #editor { 
            width: 100%; height: 400px; border: 1px solid #cfd8dc; background: #fff;
            padding: 15px; overflow-y: auto; overflow-x: hidden;
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 15px; line-height: 1.5; color: #212121;
            white-space: pre; box-sizing: border-box; display: block; outline: none;
        }
        .controls { display: flex; gap: 5px; padding: 10px 0; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 4px; color: #fff; font-weight: bold; flex: 1; }
        #btnL { background: #546e7a; } #btnA { background: #0288d1; }
        #btnS { background: #43a047; } #btnD { background: #607d8b; }
        .sler-line { display: block; width: 100%; text-align: left; }
        b { color: #00e5ff; }
    </style>
</head>
<body>
    <div id="stats">
        <span>MASA: <b id="tChars">0</b></span>
        <span>SEL: <b id="sChars">0</b></span>
        <span>MOLDE: <b id="mChars">---</b></span>
    </div>
    <div id="editor" contenteditable="true">Cargue .txt, .docx o .odt para iniciar...</div>
    <div class="controls">
        <input type="file" id="fIn" style="display:none" accept=".txt,.docx,.odt">
        <button id="btnL">üìÅ CARGAR</button>
        <button id="btnA">üß± APLANAR</button>
        <button id="btnS">üöÄ S.L.E.R.</button>
        <button id="btnD">üíæ TXT</button>
    </div>

    <script src="jszip.min.js"></script>
    <script src="mammoth.browser.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
