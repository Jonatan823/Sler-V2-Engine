<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NODO SLER - LINK ESTABLE</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #00ffcc; 
            font-family: 'Courier New', monospace; 
            height: 100vh; display: flex; flex-direction: column;
        }
        #area-render {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 50px; background: #0f0f12; margin: 20px; border: 2px solid #333;
        }
        .panel { padding: 20px; background: #1a1a1a; text-align: center; border-top: 2px solid #007acc; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007acc; color: #fff; border: none; }
        #status { color: #ffcc00; margin-top: 15px; font-weight: bold; word-break: break-all; }
    </style>
</head>
<body>

    <div id="area-render">ESPERANDO DATO...</div>

    <div class="panel">
        <button onclick="enviarANube()">GENERAR LINK PARA IA</button>
        <div id="status">Listo para procesar</div>
    </div>

    <script>
        // Cargar dato de la URL
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const dato = params.get('ia_input');
            if (dato) {
                document.getElementById('area-render').innerText = decodeURIComponent(dato).replace(/_/g, ' ');
            }
        };

        async function enviarANube() {
            const status = document.getElementById('status');
            const area = document.getElementById('area-render');
            status.innerText = "PROCESANDO IMAGEN...";

            try {
                const canvas = await html2canvas(area, { backgroundColor: '#0f0f12' });
                const base64Image = canvas.toDataURL('image/png').split(',')[1];

                status.innerText = "SUBIENDO A ALMACÉN ESTABLE...";

                // Usamos una API Key pública de prueba para ImgBB
                const formData = new FormData();
                formData.append('image', base64Image);

                const res = await fetch('https://api.imgbb.com/1/upload?key=67f65154316d2994f387920155609424', {
                    method: 'POST',
                    body: formData
                });
                
                const json = await res.json();

                if (json.success) {
                    const urlFinal = json.data.url;
                    status.innerText = "LINK: " + urlFinal;
                    alert("¡ÉXITO!\nCopia este link y pégalo en el chat:\n\n" + urlFinal);
                } else {
                    status.innerText = "Falla en el servidor de imágenes.";
                }
            } catch (e) {
                status.innerText = "Error técnico: " + e.message;
            }
        }
    </script>
</body>
</html>
