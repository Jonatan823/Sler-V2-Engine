<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - OPERATIONAL DASHBOARD</title>
    <style>
        :root { 
            --bg: #0a0a0c; --panel: #16161a; --text: #a0a0a0; 
            --accent: #007acc; --border: #2d2d33; --success: #4ec9b0; --warning: #dcdcaa; 
        }
        body { font-family: 'Segoe UI', 'Consolas', monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Dashboard Sidebar */
        #sidebar { width: 300px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .module { background: #1e1e1e; border: 1px solid var(--border); padding: 12px; border-radius: 4px; }
        .module-title { font-size: 10px; color: var(--accent); letter-spacing: 1.5px; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        
        /* Indicadores LED */
        .status-row { display: flex; align-items: center; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .led { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .led-on { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .led-wait { background: var(--warning); box-shadow: 0 0 5px var(--warning); }

        /* Main Display */
        #main-display { flex: 1; display: flex; flex-direction: column; background: #0d0d0f; }
        #data-stream { flex: 1; overflow-y: auto; padding: 20px; font-family: 'Consolas', monospace; font-size: 13px; }
        
        /* Matrix Data Style */
        .data-packet { border-bottom: 1px solid #1a1a1e; padding: 10px 0; display: grid; grid-template-columns: 100px 120px 1fr; gap: 10px; animation: slideIn 0.2s ease-out; }
        .packet-timestamp { color: #569cd6; }
        .packet-id { color: var(--success); font-weight: bold; }
        .packet-content { color: #d4d4d4; }

        /* Operation Console */
        .console-footer { padding: 15px; background: var(--panel); border-top: 2px solid var(--accent); }
        .input-group { display: flex; gap: 10px; background: #000; padding: 5px; border: 1px solid var(--border); }
        input[type="text"] { flex: 1; background: transparent; border: none; color: var(--success); padding: 10px; font-family: 'Consolas'; outline: none; }
        .btn-execute { background: var(--accent); color: white; border: none; padding: 0 25px; cursor: pointer; text-transform: uppercase; font-size: 12px; font-weight: bold; }

        /* Overlay */
        #security-gate { position: fixed; inset: 0; background: #050505; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .gate-card { border: 1px solid var(--accent); padding: 30px; text-align: center; background: var(--panel); }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="security-gate">
        <div class="gate-card">
            <div style="color: var(--accent); font-size: 20px; margin-bottom: 20px;">SYSTEM AUTHORIZATION REQUIRED</div>
            <input type="text" id="access-id" placeholder="OPERATOR ID" style="background: #000; border: 1px solid #333; color: #fff; padding: 10px; margin-bottom: 15px; display: block; width: 250px;">
            <button onclick="authorize()" style="width: 100%; padding: 10px; background: var(--accent); border: none; color: white; cursor: pointer;">INITIALIZE DASHBOARD</button>
        </div>
    </div>

    <aside id="sidebar">
        <div class="module">
            <div class="module-title">System Status</div>
            <div class="status-row"><span>UPLINK:</span> <span><span class="led led-on"></span>ESTABLISHED</span></div>
            <div class="status-row"><span>MOTOR V2:</span> <span><span class="led led-wait" id="led-motor"></span>SYNCING</span></div>
            <div class="status-row"><span>LOGS:</span> <span id="log-count">0</span> PKTS</div>
        </div>

        <div class="module">
            <div class="module-title">Ownership Metadata</div>
            <div style="font-size: 11px;">
                PROPIETARIO: <span style="color: white;">RIBOT JONATAN</span><br>
                LICENSE: <span style="color: var(--warning);">REGISTERED 2025</span><br>
                REGION: <span style="color: white;">BELL VILLE, AR</span>
            </div>
        </div>

        <div class="module" style="margin-top: auto; opacity: 0.6;">
            <div class="module-title">Security Protocol</div>
            <div style="font-size: 9px; line-height: 1.2;">
                AES-256 ENCRYPTION ACTIVE<br>
                NO CONFLICT MODE: ON<br>
                SLER RECIPROCAL PROTOCOL V2
            </div>
        </div>
    </aside>

    <main id="main-display">
        <div id="data-stream">
            </div>

            <div class="input-group">
                <input type="text" id="cmd-input" placeholder="READY FOR COMMAND INPUT...">
                <button class="btn-execute" onclick="executeCommand()">Execute</button>
            </div>
        </footer>
    </main>
