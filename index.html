<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLER V2 - NODO LOGÍSTICO CENTRAL</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --bg: #0a0a0c; 
            --panel: #111114; 
            --accent: #007acc; 
            --success: #4ec9b0; 
            --text: #d4d4d4; 
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Consolas', 'Courier New', monospace; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            height: 100vh; 
            overflow: hidden;
        }

        /* Monitor de Datos (Área de Captura de Imagen) */
        #data-stream {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: var(--bg);
            border: 1px solid #1a1a1e;
            margin: 10px;
        }

        .data-line { 
            margin-bottom: 12px; 
            border-left: 3px solid var(--accent); 
            padding-left: 15px;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--success);
            font-size: 18px; /* Tamaño optimizado foveal */
        }

        /* Consola Inferior */
        .footer-console {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: var(--panel);
            border-top: 1px solid #333;
        }

        #cmd-input {
            flex: 1;
            background: #000;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            font-family: inherit;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-exec { background: var(--accent); color: white; }
        .btn-export { background: var(--success); color: black; }
        button:hover { filter: brightness(1.2); }

        .status-bar {
            font-size: 10px;
            padding: 5px 15px;
            background: #000;
            color: #555;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="data-stream">
        <div class="data-line">[SISTEMA] NODO LOGÍSTICO ONLINE - IP REGISTERED 2025</div>
    </div>

    <div class="footer-console">
        <input type="text" id="cmd-input" placeholder="Comando de entrada..." onkeypress="if(event.key==='Enter') procesarSLER()">
        <button onclick="procesarSLER()" class="btn-exec">EXECUTE</button>
        <button onclick="generarSnapshotSLER()" class="btn-export">EXPORTAR PNG</button>
    </div>

    <div class="status-bar">RIBOT JONATAN | SLER ENGINE V2 | BELL VILLE, CÓRDOBA</div>

    <script>
        // --- 1. PUERTO DE ESCUCHA (RECEPTOR DE LINKS) ---
        window.onload = function() {
            // Analiza si el link trae un comando ia_input
            const urlParams = new URLSearchParams(window.location.search);
            const pedidoIA = urlParams.get('ia_input');
            
            if (pedidoIA) {
                const input = document.getElementById('cmd-input');
                // Limpia el texto de códigos raros del link (%20, etc)
                input.value = decodeURIComponent(pedidoIA.replace(/\+/g, ' '));
                
                // Ejecuta automáticamente después de medio segundo
                setTimeout(() => {
                    procesarSLER();
                }, 500);
            }
        };
