<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NODO SLER - DESCARGA DIRECTA</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #00ffcc; font-family: monospace; height: 100vh; display: flex; flex-direction: column; }
        #area-render { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 50px; background: #0f0f12; margin: 20px; border: 2px solid #333; text-align: center; }
        .panel { padding: 20px; background: #1a1a1a; text-align: center; border-top: 2px solid #007acc; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007acc; color: #fff; border: none; font-weight: bold; }
        #status { color: #ffcc00; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="area-render">NODO SLER LISTO</div>

    <div class="panel">
        <button onclick="descargarImagen()">GENERAR Y DESCARGAR IMAGEN</button>
        <div id="status">Esperando...</div>
    </div>

    <script>
        // Cargar dato de la URL
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const dato = params.get('ia_input');
            if (dato) {
                document.getElementById('area-render').innerText = decodeURIComponent(dato).replace(/_/g, ' ');
            }
        };

        async function descargarImagen() {
            const status = document.getElementById('status');
            const area = document.getElementById('area-render');
            status.innerText = "GENERANDO ARCHIVO...";

            try {
                const canvas = await html2canvas(area, { backgroundColor: '#0f0f12' });
                const link = document.createElement('a');
                link.download = 'SLER_PROCESADO.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                status.innerText = "¡IMAGEN DESCARGADA! Arrástrala al chat de Gemini.";
            } catch (e) {
                status.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
