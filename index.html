<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER IDE v5.5 | NODO BELL VILLE</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --bg: #0c0c0e; --panel: #1a1a1f; --acc: #007acc; --cyan: #00ffcc; --gold: #ffca28; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #ccc; font-family: 'Consolas', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #000; color: #fff; padding: 8px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--acc); font-size: 12px; }
        .workspace { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .tab-title { padding: 10px; background: #252526; font-size: 11px; font-weight: bold; border-bottom: 1px solid #333; text-align: center; }
        .contact { padding: 12px 20px; border: 1px solid #444; margin: 5px; text-align: center; cursor: pointer; font-size: 13px; color: #fff; }
        .editor-zone { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #333; }
        textarea { flex: 1; background: #111; color: #666; border: none; padding: 20px; font-size: 14px; outline: none; resize: none; }
        .terminal { height: 150px; background: #000; color: #0f0; padding: 15px; font-size: 11px; overflow-y: auto; border-top: 2px solid #333; }
        .monitor { width: 45%; background: #000; display: flex; flex-direction: column; }
        #render-target { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40px; background: #000; }
        .sler-row { font-size: 24px; font-weight: bold; margin: 6px 0; width: 100%; position: relative; }
        .m-line { text-align: left; color: var(--cyan); border-left: 6px solid var(--acc); padding-left: 15px; }
        .c-line { text-align: right; color: #fff; border-right: 6px solid var(--gold); padding-right: 15px; }
        .footer { background: var(--panel); padding: 15px; display: flex; justify-content: center; border-top: 1px solid #333; }
        button { padding: 12px 30px; background: var(--acc); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="header">
        <span>ID: BELL_VILLE_NODE_2026</span>
        <span>SLER IDE v5.5 - SISTEMA RECÍPROCO</span>
        <span>ESTADO: <span id="net-status" style="color:var(--gold)">BUSCANDO GIST...</span></span>
    </div>
    <div class="workspace">
        <div class="sidebar">
            <div class="tab-title">USUARIOS</div>
            <div class="contact">JONA</div>
            <div class="contact">MARCOS</div>
            <div style="flex:1"></div>
            <div class="contact" style="color:#888; font-size:10px;">PROYECTO REGISTRADO © 2025</div>
        </div>
        <div class="editor-zone">
            <div class="tab-title">BUFFER DE ENTRADA (RAW DATA)</div>
            <textarea id="ai-input" readonly>Conectando con Gist...</textarea>
            <div class="terminal" id="term-log">[INIT] Nodo Activo.</div>
        </div>
        <div class="monitor">
            <div class="tab-title">MONITOR SLER (FIRULETÍN ACTIVO)</div>
            <div id="render-target"></div>
            <div class="footer"><button onclick="exportarImagen()">Descargar Entrega</button></div>
        </div>
    </div>
    <script>
        let lastId = "";
        // TU ENLACE YA INTEGRADO:
        const GIST_URL = "https://gist.githubusercontent.com/Jonatan823/a35889e38a68ae88c16ad749ec54df05/raw/package.json"; 

        async function escuchar() {
            const status = document.getElementById('net-status');
            const term = document.getElementById('term-log');
            try {
                const res = await fetch(GIST_URL + '?nocache=' + new Date().getTime());
                const data = await res.json();
                if (data.id !== lastId) {
                    lastId = data.id;
                    document.getElementById('ai-input').value = data.text;
                    term.innerHTML += `<br>[RECEIVED] Paquete: ${data.id}`;
                    status.innerText = "CONECTADO";
                    status.style.color = "#0f0";
                    renderSler(data.text);
                }
            } catch (e) { status.innerText = "ERROR DE VINCULACIÓN"; }
        }
        function renderSler(texto) {
            const target = document.getElementById('render-target');
            target.innerHTML = '';
            const palabras = texto.split(' ');
            let lineas = []; let buffer = "";
            palabras.forEach(p => {
                if ((buffer + p).length < 32) { buffer += p + " "; }
                else { lineas.push(buffer.trim() + "-"); buffer = "-" + p + " "; }
            });
            lineas.push(buffer.trim());
            lineas.forEach((l, i) => {
                const div = document.createElement('div');
                div.className = `sler-row ${i % 2 === 0 ? 'm-line' : 'c-line'}`;
                div.innerText = l.toUpperCase();
                target.appendChild(div);
            });
        }
        async function exportarImagen() {
            const node = document.getElementById('render-target');
            const canvas = await html2canvas(node, { backgroundColor: '#000', scale: 2 });
            const link = document.createElement('a');
            link.download = 'ENTREGA_SLER.png';
            link.href = canvas.toURL();
            link.click();
        }
        setInterval(escuchar, 5000);
        escuchar();
    </script>
</body>
</html>
