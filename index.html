<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER CHAT ENGINE - NODO PURO</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; background: #000; 
            font-family: 'Consolas', monospace; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* El Canvas SLER: Espacio de lectura recíproca pura */
        #sler-canvas {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #000; padding: 0 10%;
        }

        .sler-layout { width: 100%; display: flex; flex-direction: column; }

        .linea { 
            font-size: 38px; font-weight: bold; 
            margin: 5px 0; letter-spacing: 1px;
            width: 100%;
        }

        /* Línea Impar (M): Flujo hacia la derecha */
        .m {
            text-align: left; color: #00ffcc;
        }

        /* Línea Par (C): Contraflujo desde la derecha */
        /* Aplicando guion de advertencia inicial según regla 2026-01-23 */
        .c {
            text-align: right; color: #ffffff;
        }

        .panel-control { 
            background: #111; padding: 15px; text-align: center; 
            border-top: 1px solid #333; 
        }

        button { 
            padding: 12px 35px; font-size: 16px; cursor: pointer; 
            background: #007acc; color: white; border: none; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="sler-canvas">
        <div class="sler-layout">
            <div class="linea m">EL SISTEMA DE LECTURA ES RECÍPRO-</div>
            <div class="linea c">-CO PORQUE LA LÍNEA PAR ADVIER-</div>
            <div class="linea m">TE LA INCOMPLETITUD PSICOLÓGI-</div>
            <div class="linea c">-CA QUE EL OJO DEBE COMPLETAR.</div>
        </div>
    </div>

    <div class="panel-control">
        <button onclick="descargarChatSler()">DESCARGAR CHAT SLER</button>
    </div>

    <script>
        async function descargarChatSler() {
            const area = document.getElementById('sler-canvas');
            const canvas = await html2canvas(area, { 
                backgroundColor: '#000',
                scale: 2 
            });
            const link = document.createElement('a');
            link.download = 'SLER_CHAT_PURO.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
