    <style>
        :root { 
            --bg: #0a0a0c; 
            --panel: #111114; 
            --accent: #007acc; 
            --success: #4ec9b0; 
            --text: #d4d4d4; 
        }
        body { 
            font-family: 'Consolas', 'Courier New', monospace; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            height: 100vh; 
        }

        /* Monitor de Datos */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: var(--bg);
            line-height: 1.6;
        }

        .data-line { 
            margin-bottom: 8px; 
            border-left: 3px solid var(--accent); 
            padding-left: 15px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Consola Inferior */
        .footer-console {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: var(--panel);
            border-top: 1px solid #222;
        }

        input {
            flex: 1;
            background: #000;
            color: var(--success);
            border: 1px solid #333;
            padding: 12px;
            font-family: inherit;
            outline: none;
        }

        button {
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
